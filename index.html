<!DOCTYPE html>
<html lang="pt-BR">



<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Recrutamento Alta Repair</title>

    <link rel="stylesheet" href="style.css">



    <Section id="logo">
        <img id="img"  src="assets/logomec.png" alt="" srcset="">
        <h1 id="titulo">
            Formulário de Recrutamento
        </h1>
    
    </Section>


</head>

<body>
    
    <Section id="secaoformulario">
       <div class="form-container">
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="passaporte">Passaporte:</label>
            <br>
            <input type="text" id="passaporte" name="passaporte" required>
        </div>

        <div class="form-group">
            <label for="telefone">Número de telefone:</label>
            <br>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="horario">Horário de Trabalho:</label>
            <br>
            <select id="horario" name="horario" required>
                <option value="" disabled selected>Selecione um horário</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>

        
        
    </div>
    <button type="submit">Enviar Inscrição</button>
    
</form>

    </Section>
